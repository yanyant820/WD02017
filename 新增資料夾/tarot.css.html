	<script>
				var clicks = 0;

				function get_random(start, size) {
					return Math.floor(Math.random() * size + start);
				}

				function check_image_repeat(img1, img2) {
					if (img1 == img2)
						return true;
					return false;
				}

			function showCard(){
				var arr_img=['./img/card0.png', './img/card1.png', './img/card2.png', './img/card3.png', './img/card4.png', './img/card5.png', './img/card6.png', './img/card7.png', './img/card8.png', './img/card9.png', './img/card10.png', './img/card11.png', './img/card12.png', './img/card13.png', './img/card14.png', './img/card15.png', './img/card16.png', './img/card17.png', './img/card18.png'];
				var arr_title_desc=['Aries', 'Taurus', 'Gemini', 'Cancer','Leo', 'Virgo'];
				var arr_demo_desc=['Libra', 'Scorpio', 'Sagittarius', 'Capricorn', 'Aquarius', 'Pisces'];
				var arr_result = document.getElementsByClassName("result");
				var retry = 100000, i, lotto_num;

				while (retry > 0) {
					lotto_num = get_random(0, arr_img.length)
					this.src = arr_img[lotto_num];
					for (i = 0; i < arr_result.length; i++) {

						if (this.id == arr_result[i].id)
							continue;
						if (check_image_repeat(arr_result[i].src, this.src))
							break;
						
					}

					if (i == arr_result.length)
						break;
					retry--;
				}

				if (!retry)
					return;
				document.getElementsByClassName("h1title")[this.id].innerHTML=arr_title_desc[lotto_num];
				document.getElementsByClassName("demo")[this.id].innerHTML=arr_demo_desc[lotto_num];
			}

	
			function showHideMenu(){
				var arr_choosecard =document.getElementsByClassName("choosecard");
			
				document.getElementsByClassName("choosecard")[clicks % arr_choosecard.length].style.display = "";
				clicks++;
			}

			function init(){

				var arr_card =  document.getElementsByClassName("btn_card");
				var arr_choosecard =document.getElementsByClassName("choosecard"); 
				
				for (var i=0; i<arr_card.length; i++){
					document.getElementsByClassName("btn_card")[i].onclick = showHideMenu;
				}

				for (var i=0; i < arr_choosecard.length; i++){
					document.getElementsByClassName("result")[i].onclick = showCard;
				}
			}
				
			window.addEventListener("load", init, false);
	</script>
